<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f= "http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Creating User</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

    </h:head>
    <h:body>


        <h:form >  
            <center>  
                <h2 style="color:blue"><h:outputText value="Mspace Members"/></h2> 
                <br/>
                <center><h:commandButton action = "createMembers.xhtml?faces-redirect=true"   
                                         value="Create New Member" class="btn btn-primary" ></h:commandButton></center>  
                                          <br/>
            </center>  
            <h:dataTable class="table table-striped table-bordered" binding="#{table}" var="m" >  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{table.rowIndex + 1}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">First name</f:facet>  
                    <h:outputText value="#{m.firstName}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Last Name</f:facet>  
                    <h:outputText value="#{m.lastName}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Email Address</f:facet>  
                    <h:outputText value="#{m.email}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Password</f:facet>  
                    <h:outputText value="#{m.password}"/>  
                </h:column>  

                <h:column>  
                    <f:facet name="header">Update Member</f:facet>  
                    <h:commandButton class="btn btn-primary" value="Update" action = "#{user.editMember(m.id)}">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Delete Member</f:facet>  
                    <h:commandButton   value="Delete" class="btn btn-danger" action="#{user.deleteMember(m.id)}">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>   

        </h:form>  
    </h:body>
</html>
