<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Add new Member</title>  
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
    </h:head>  
    <h:body>  
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md container justify-content-center card"
                     style="margin-top: 20px">
                    <h3 class="text-center" style="color: blue"> Creating New Mspace Member</h3>
                    <div class="card-body">
                        <h:form id="form" class="form-horizontal"> 

                            <div class="form-group">
                                <h:outputLabel for="firstName" class="control-label col-sm-4">First Name</h:outputLabel>  
                                <h:inputText id="firstName"  class="form-control"   value="#{user.firstName}" 
                                             validatorMessage="First Name is required">  
                                    <f:validateRequired />  

                                </h:inputText>

                            </div>

                            <div class="form-group">
                                <h:outputLabel for="lastName" class="control-label col-sm-4">Last Name</h:outputLabel>  
                                <h:inputText id="lastName" class="form-control"  value="#{user.lastName}" 
                                             validatorMessage="Last Name is required">  
                                    <f:validateRequired />  

                                </h:inputText>

                            </div>

                            <div class="form-group">
                                <h:outputLabel for="email" class="control-label col-sm-4">Email Address</h:outputLabel>  
                                <h:inputText id="email"   class="form-control"  value="#{user.email}" 
                                             validatorMessage="Email Address is required">  
                                    <f:validateRequired />  

                                </h:inputText>

                            </div>

                            <div class="form-group">  
                                <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>  
                                <h:inputSecret id="password"  class="form-control"   value="#{user.password}"
                                               validatorMessage="Password is required">  
                                </h:inputSecret>

                            </div>

                            <h:commandButton value="Save Member" action="#{user.saveMember()}" class="btn btn-primary"   
                                              ></h:commandButton>
                        </h:form>
                        <h:link outcome="index" value="View Members List" class="btn btn-primary" />  

                    </div>
                </div>
            </div>
        </div>

    </h:body>  
</html>
